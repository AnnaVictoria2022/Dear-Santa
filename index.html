<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Santa</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="mainContainer">
        <div class="heading">
            <h1 class="mainheading"></h1>
            <!-- <h1 class="mainheading">Dear Santa,</h1> -->
        </div>
        <div class="maintext">
            <p class="text">My name is <span class="myNameIs"></span></p>
            <p class="text">I've been <span>nice</span> this year.</p>
            <p class="text">Here is what I've been wishing for:</p>
        </div>
        <div class="container">
            <div class="placement">
                <div class="input">
                    <input class="inputField" type="text" placeholder=" ...">
                    <button class="btn" type="submit">Add</button>
                </div>

                <ul class="wishesContainer">
                </ul>
            </div>
        </div>
    </div>
    <!-- <div class="pagefooter">
        <p class="av">AV Development</p>
    </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
